<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #1E1E2F; color: #EAEAEA; text-align: center; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: #2B2D42; padding: 20px; border-radius: 10px; }
        input, select, button { margin: 10px 0; padding: 10px; width: 100%; border-radius: 5px; border: none; }
        button { background: #FFD700; color: #1E1E2F; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Converter - TEST</h2>
        <input type="file" id="imageUpload" accept="image/*">
        <select id="formatSelect">
            <option value="png">PNG</option>
            <option value="jpeg">JPG</option>
        </select>
        <button onclick="testButton()">Test Convert Button</button>
        <p id="status">Status will appear here</p>
    </div>

    <script>
        function testButton() {
            const fileInput = document.getElementById('imageUpload');
            const status = document.getElementById('status');
            
            if (!fileInput.files.length) {
                status.textContent = "❌ Please upload an image first!";
                return;
            }
            
            status.textContent = "✅ Button working! File selected: " + fileInput.files[0].name;
        }
    </script>
</body>
</html>
