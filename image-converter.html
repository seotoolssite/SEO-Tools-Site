<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1E1E2F;
            color: #EAEAEA;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #2B2D42;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }

        button {
            background: #FFD700;
            color: #1E1E2F;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #E6C200;
        }

        .preview {
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .image-box {
            margin: 10px;
            text-align: center;
        }

        .image-box img {
            max-width: 250px;
            max-height: 200px;
            border-radius: 5px;
            border: 2px solid #FFD700;
        }

        .conversion-info {
            color: #FFD700;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Converter</h2>
        <input type="file" id="imageInput" accept="image/*">
        <select id="formatSelect">
            <option value="png">PNG</option>
            <option value="jpeg">JPG</option>
            <option value="webp">WEBP</option>
            <option value="gif">GIF</option>
            <option value="bmp">BMP</option>
        </select>
        <button onclick="convertImage()">Convert Image</button>
        <p id="status"></p>
        
        <!-- Original Image Preview -->
        <div id="originalPreview" class="preview"></div>
        
        <!-- Converted Image Preview -->
        <div id="convertedPreview" class="preview"></div>
    </div>

    <script>
        let originalImageUrl = '';
        
        // Show original image when uploaded
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImageUrl = e.target.result;
                    document.getElementById('originalPreview').innerHTML = `
                        <h3>Original Image</h3>
                        <img src="${originalImageUrl}" style="max-width: 300px; border-radius: 5px; border: 2px solid #FFD700;">
                    `;
                    document.getElementById('convertedPreview').innerHTML = '';
                };
                reader.readAsDataURL(file);
            }
        });

        function convertImage() {
            const fileInput = document.getElementById('imageInput');
            const format = document.getElementById('formatSelect').value;
            const status = document.getElementById('status');
            const convertedPreview = document.getElementById('convertedPreview');

            if (!fileInput.files.length) {
                alert('Please upload an image first.');
                return;
            }

            status.textContent = 'Converting image...';
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    // Convert image
                    const convertedImage = canvas.toDataURL(`image/${format}`);
                    
                    // Show converted image preview
                    convertedPreview.innerHTML = `
                        <div class="conversion-info">Converted to ${format.toUpperCase()}</div>
                        <div class="image-container">
                            <div class="image-box">
                                <h4>Original</h4>
                                <img src="${originalImageUrl}" alt="Original">
                            </div>
                            <div class="image-box">
                                <h4>Converted</h4>
                                <img src="${convertedImage}" alt="Converted">
                            </div>
                        </div>
                        <a href="${convertedImage}" download="converted_image.${format}" class="download-btn" onclick="autoRefresh()" style="
                            display: inline-block;
                            background: #FFD700;
                            color: #1E1E2F;
                            padding: 12px 24px;
                            margin-top: 15px;
                            text-decoration: none;
                            border-radius: 5px;
                            font-weight: bold;
                            cursor: pointer;
                        ">Download Converted Image</a>
                    `;
                    
                    status.textContent = '';
                };
            };
            reader.readAsDataURL(file);
        }

        // Auto refresh after download
        function autoRefresh() {
            setTimeout(() => {
                location.reload();
            }, 2000); // Refresh after 2 seconds
        }
    </script>
</body>
</html>
